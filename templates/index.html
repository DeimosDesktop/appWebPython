<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera APP en Python con flask</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Bienvenido a la APP de Tareas.</h1>
        <div class="col-md-6 offset-md-3 my-auto">
            <div class="card">
                <div class="card-header">
                    <form action="/crear-tarea" method="POST" name="form_edit">
                        <div class="form-group">
                            <input type="text" class="form-control" name="contenido_tarea"/>
                            <button  class="col-md-12 btn btn-primary btn-block" type="submit">Guardar</button>
                        </div>
                    </form><br>
                    {% for tareas in lista_tareas: %}
                    <div class="{% if tareas.hecha == 1 %} tareas_hechas {% endif %}"> {{ tareas.contenido }} | 
                        <a href="/tarea-hecha/{{ tareas.id }}" style="text-decoration:none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="green" class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                      </svg>
                    </a>&nbsp;|&nbsp;
                    <a href="/eliminar-tarea/{{ tareas.id }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg>
                    </a></div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <footer>App creada por <a href="https://mirpas.com" target="_blank">MIRPAS.COM</a></footer>
    </main>
   
</body>
</html>
